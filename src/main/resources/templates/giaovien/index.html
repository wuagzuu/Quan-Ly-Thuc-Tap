<!DOCTYPE html>
<html lang="en">

<div th:replace="~{common/head :: head}"></div>

<body>

<div th:replace="~{common/header :: header}"></div>

<div th:replace="~{common/sidebar :: sidebar}"></div>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Data Tables</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Tables</li>
                <li class="breadcrumb-item active">Data</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <!-- Table with stripped rows -->
                        <table class="table datatable">
                            <thead>
                            <tr>
                                <th>
                                    Name
                                </th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th data-type="date" data-format="YYYY/DD/MM">Date of Birth</th>
<!--                                <th>Role</th>-->
                                <th>Is Active</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="giaovien : ${giaoviens}">
                                <td th:text="${giaovien.name}"></td>
                                <td th:text="${giaovien.username}"></td>
                                <td th:text="${giaovien.email}"></td>
                                <td th:text="${giaovien.phone}"></td>
                                <td th:text="${giaovien.address}"></td>
                                <td th:text="${giaovien.dob}"></td>
<!--                                <td th:text="${giaovien.role.getName()}"></td>-->
                                <td th:text="${giaovien.active}"></td>
                                <td class="d-flex gap-3 justify-content-center">
                                    <a th:href="@{/giaovien/toggleActive/{id}(id=${giaovien.id})}" th:text="${giaovien.active ? 'Disable' : 'Enable'}"></a>
                                    <a onclick="return confirmDelete();" th:href="@{/giaovien/delete/{id}(id=${giaovien.id})}"><i class="bi bi-trash text-danger"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Table with stripped rows -->

                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->

<div th:replace="~{common/footer :: footer}"></div>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<script>
    function confirmDelete(){
        return confirm("Are you sure you want to delete this user?");
    }
</script>

<div th:replace="~{common/script :: script}"></div>
</body>

</html>
