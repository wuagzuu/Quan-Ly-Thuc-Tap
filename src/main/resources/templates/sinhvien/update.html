<!DOCTYPE html>
<html lang="en">
<div th:replace="~{common/head :: head}"></div>

<body>

<div th:replace="~{common/header :: header}"></div>

<div th:replace="~{common/sidebar :: sidebar}"></div>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Form Elements</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Forms</li>
        <li class="breadcrumb-item active">Elements</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-6">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">General Form Elements</h5>
            <!-- General Form Elements -->
            <form th:action="@{/sinhvien/edit/{id}(id=${sinhvien.id})}" method="post" th:object="${sinhvien}">
              <div class="row mb-3" hidden="true">
                <label for="inputId" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                  <input readonly id="inputId" type="number" class="form-control" th:field="*{id}">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input readonly id="inputEmail" type="email" class="form-control" th:field="*{email}">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input readonly id="inputUsername" type="text" class="form-control" th:field="*{username}">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Tên</label>
                <div class="col-sm-10">
                  <input id="inputName" type="text" class="form-control" th:field="*{name}">
                </div>
              </div>



              <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Số điện thoại</label>
                <div class="col-sm-10">
                  <input id="inputNumber" type="text" class="form-control" th:field="*{phone}">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputAddress" class="col-sm-2 col-form-label">Địa chỉ</label>
                <div class="col-sm-10">
                  <input id="inputAddress" type="text" class="form-control" th:field="*{address}">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Date of birth</label>
                <div class="col-sm-10">
                  <input id="inputDate" type="date" class="form-control" th:field="*{dob}">
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Giới tính</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example" th:field="*{sex}">
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                    <option value="3">Khác</option>
                  </select>
                </div>
              </div>


              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Submit Button</label>
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->

<div th:replace="~{common/footer :: footer}"></div>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

</body>

</html>
